<div class="container px-4 pb-3">
  <h3>Cadastro de carros:</h3>

<form #formBook="ngForm">
  <div class="row align-items-center mb-3">
    <label for="name" class="col-sm-2 col-form-label">Nome:</label>
    <div class="col-sm-10">
      <input type="text" id="name" name="name" [(ngModel)]="car.name" class="form-control" required>
    </div>
  </div>

  <div class="row align-items-center mb-3">
    <label for="assembler" class="col-sm-2 col-form-label">Montadora:</label>
    <div class="col-sm-10">
      <input type="text" id="assembler" [(ngModel)]="car.assembler" name="assembler" class="form-control" required>
    </div>
  </div>

  <div class="row align-items-center mb-3">
    <label for="price" class="col-sm-2 col-form-label">Pre√ßo:</label>
    <div class="col-sm-4">
      <input type="number" step="0.01" id="price" name="price" class="form-control" [(ngModel)]="car.price" required>
    </div>
    <label for="year" class="col-sm-2 col-form-label text-end">Ano:</label>
    <div class="col-sm-4">
      <input type="number" id="year" name="year" class="form-control" [(ngModel)]="car.year" required>
    </div>
  </div>

  <button class="btn btn-primary">Salvar</button>
  </form>
</div>
